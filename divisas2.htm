<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="estilo_divisas.css">
</head>
<body>
  

  <header>
     <h1>Conversor de Divisas</h1>
  </header>
 

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" placeholder="Ej: 100" />

  <br>
  <br>

  <label for="monedaOrigen">Desde:</label>
  <select id="monedaOrigen">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="CLP">CLP</option>
    <option value="MXN">MXN</option>
    <option value="ARS">ARS</option>
  </select>

  <label for="monedaDestino">Hacia:</label>
  <select id="monedaDestino">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="CLP">CLP</option>
    <option value="MXN">MXN</option>
    <option value="ARS">ARS</option>
  </select>

  <br>
  <br>

  <button id="btnConvertir">Convertir</button>

  <h2 id="resultado"></h2>

  <script src="divisas2.js"></script>

  <br>
  <br>

</html>
